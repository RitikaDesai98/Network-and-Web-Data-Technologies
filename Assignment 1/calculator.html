      <section>
        <header><h1>Calculator</h1></header>
        <div class="calculator">
          <input
            type="text"
            id="screen-value"
            class="screen"
            style="text-align: right"
          />
          <div class="buttons">
            <input
              type="button"
              value="7"
              class="button"
              onclick="display('7')"
            />
            <input
              type="button"
              value="8"
              class="button"
              onclick="display('8')"
            />
            <input
              type="button"
              value="9"
              class="button"
              onclick="display('9')"
            />
            <input
              type="button"
              value="/"
              class="operator"
              onclick="display('/')"
            />
            <input
              type="button"
              value="4"
              class="button"
              onclick="display('4')"
            />
            <input
              type="button"
              value="5"
              class="button"
              onclick="display('5')"
            />
            <input
              type="button"
              value="6"
              class="button"
              onclick="display('6')"
            />
            <input
              type="button"
              value="*"
              class="operator"
              onclick="display('*')"
            />
            <input
              type="button"
              value="1"
              class="button"
              onclick="display('1')"
            />
            <input
              type="button"
              value="2"
              class="button"
              onclick="display('2')"
            />
            <input
              type="button"
              value="3"
              class="button"
              onclick="display('3')"
            />
            <input
              type="button"
              value="-"
              class="operator"
              onclick="display('-')"
            />
            <input
              type="button"
              value="0"
              class="button"
              onclick="display('0')"
            />
            <input
              type="button"
              value="."
              class="button"
              onclick="display('.')"
            />
            <input
              type="button"
              value="="
              class="button equal-sign"
              onclick="calculate()"
            />
            <input
              type="button"
              value="+"
              class="operator"
              onclick="display('+')"
            />
          </div>
          <input
            type="button"
            value="Clear All"
            onclick="clearScreen()"
            class="clear"
          />
        </div>
      </section>
